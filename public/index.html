<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <style>
      *{
        box-sizing: border-box;
      }
      #approot{
  
      }
      
      #approot.popUpOpen{
        filter: blur(25px)
      }

      .container{
        max-width: 1200px;
        margin: 0 auto;
      }
      .all-books{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 40px 20px;
        padding: 40px 0;
      }
      .book-container{
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .book-container .book{
        background: red;
        width: 200px;
        height: 300px;
        cursor: pointer;
        background-size: cover;
        background-position: center;
        background-repeat: none;
      }
      #myList{
        background: white;
        position: fixed;
        top: 0;
        right: 0;
        width: 400px;
        height: 100vh;
        padding: 20px;
        box-shadow: 0 0 0 0 rgba(0,0,0.0);
        transform: translate3d(400px, 0, 0);
        transition: all .4s ease-in-out;
      }
  
      #myList.active{
        transform: translate3d(0, 0, 0);
        box-shadow: -12px 10px 71px -11px rgba(0,0,0.75);
      }
      #myList h3{
        font-size: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
  
      }
      #myList ul{
        margin: 0 0 1.5rem 2px;
      }
      #myList ul li{
        display: list-item;
        padding: 10px 0;
        list-style-type: circle !important;
      }
      #myList ul span.delete-btn{
        display: inline-block;
        background: red;
        color: white;
        border-radius: 5px;
        padding: 10px;
        margin-left: 20px;
        cursor: pointer;
      }
      #myList .close-list{
        display: block;
        margin: 0 auto;
        background: black;
        color: white;
        padding: 20px 40px;
        cursor: pointer;
        text-align: center;
      }
      .open-list{
        position: fixed;
        top: 0;
        right: 0;
        background: black;
        padding:20px;
        font-size: 3rem;
        color: white;
        cursor: pointer;
      }
      .open-list.closed{
        display: block;
      }
      .open-list.open{
        display: none;
      }
      #modal{
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background: rgba(0,0,0,0.75);
        opacity: 0;
        visibility: hidden;
        transition: all .4s ease-in-out;
      }
      #modal.active{
        visibility: visible;
        background: rgba(0,0,0,0.75);
        opacity: 1;
  
      }
      #modal .modal-container{
        padding: 20px;
        max-width: 600px;
        background: white;
        position: relative;
      }
      #modal .modal-container{
        padding: 20px;
        position: relative;
      }
      #modal .modal-grid{
        display: grid;
        grid-template-columns: 200px 1fr;
        grid-gap: 20px
      }
  
      #modal .modal-grid .images{
        width: 200px;
  
      }
      #modal .modal-grid .images .cover{
        height: 300px;
        background-size: cover;
        background-position: center;
        background-repeat: none;
      }
      #modal .modal-grid .info h2{
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1.2rem;
      }
      #modal .modal-grid .info .info-line{
        font-weight: 300;
        font-size: 1.1rem;
        margin-bottom: .4rem;
      }
      #modal .modal-grid .info .info-line span{
        font-weight: 900;
        font-size: 1.1rem;
      }
      #modal .modal-grid .info .info-line p{
        font-weight: 400;
        font-size: 1.1rem;
        line-height: 1.4
      }
      #modal .modal-container .close-modal{
        position: absolute;
        top: 0;
        right: 0;
        padding: 20px;
        background: red;
        cursor: pointer;
        color: white
      }
    </style>
  <body>
    <div id="app"></div>
    <div id="modalroot"></div>
    <script src="/js/components/vendor.js"></script>
    <script src="/js/components/BooksApp.js"></script>
  </body>
</html>
